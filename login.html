<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUAP</title>
    <link rel="stylesheet" href="src/css/root.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>
<style>
    body {
        background: #002224;
        background: linear-gradient(260deg, rgb(2, 66, 47) 0%, rgba(10, 127, 112, 1) 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 300;
    }

    .main {
        display: flex;
        margin: 4% 0% 4% 8%;
        height: 70vh;
    }

    .markt {
        border-left: var(--ciano) 3px solid;
        padding: 0 3% 0 3%;
    }

    .text {
        color: white;
        font-size: 25px;
        max-width: 30vw;

    }

    .foto {
        width: 35vw;
    }

    .login {
        color: white;
        background-color: #0022243d;
        border-radius: 15px;
        padding: 2rem;
        margin-left: 10vw;
        justify-items: center;
        
        min-width: 25vw;
        font-size: 20px;
        font-family: 'Open Sans';
        font-weight: 100;
    }

    .login p{
        width: 100%;
        text-align: center;
        font-size: 15px;
    }
    form {
        align-items: center;
        max-width: 50%;
    }

    input{
        width: 200%;
        height: 45px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
        
    }
    label{
        font-size: 12px;

    }
    .title{
        padding-top: 2.3rem; 
        font-family: 'Open Sans'; 
        font-size: 40px !important; 
        margin-bottom: -15px;
        
    }

    button{
        width: 80%;
        height: 7%;
        border: none;
        border-radius: 20px;
        background-color: var(--ciano);
        font-size: 15px;
        margin: -10px 0 0 10%;
        transform: translate(1);
    
    }

    button:hover{
        background-color: var(--cianoSombreado);
        transition-duration: 0.5s;
        cursor: pointer;
    }

    .senha{
        color: var(--ciano);
        width: 100%;
        text-align: right !important;
        font-size: 13px !important;
        margin-bottom: 6%;
    }

    .senha:hover{
        color: var(--cianoSombreado);
    }

    .linha{
        margin-left: 10%;
        width: 80%;
        height: 2px;
        background: radial-gradient(circle,rgba(255, 255, 255, 0.082) 0%, rgba(109, 163, 155, 0.089) 50%, rgba(52, 99, 84, 0.075) 100%);
    }


</style>

<body>

    <section class="main">

        <div class="markt">
            <img src="src/imagens/suap_ifrn_logo.svg" alt="Logo ifrn">
            <p class="text">Um software desenvolvido por uma instituição pública para instituições públicas.</p>
            <img src="src/imagens/mecheCelular.svg" class="foto" alt="crianças mechendo no suap">
        </div>



        <div class="login">
            <p class="title" >Login</p>
            <p>Acesse ao Suap IFRN:</p>

            <form action="" method="post">

                <ul>
                    <li><label for="usuario">Usuario:</label></li>
                    <li><input type="text" nome="usuario" id="usuario"></li>

                    <li><label for="password">Senha:</label></li>
                    <li><input type="password" nome="senha" id="senha"></li>
                </ul>

            </form>

            <button type="button">Acessar</button>

            <p class="senha">Esqueceu ou deseja alterar sua senha?</p>

            <div class="linha"></div>

        </div>
    </section>













</body>

</html>
